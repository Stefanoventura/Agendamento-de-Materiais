</head>
<body>
    <div class="container_fundo">
        <img src="img/Fundo2.jpg" class="img-fluid " alt="Imagem responsiva">
    </div>
    <form action="enviar.php" method="POST">
        <div class="container1">
            <div class="row">
                <nav>
                    <a href="https://www.uberlandia.mg.gov.br/"><img src="img/Logo.jpeg" class="img-fluid col-10 col-md-4 logo" /></a>
                </nav>
            </div>
        </div>
        <h1><b><u>AGENDAMENTO DE MATERIAIS</u></b></h1>
        <div class="container">
            <h3>Informe os seus Dados</h3>
            <div class="form-row">
                <div class="col-md-4 md-3">
                    <label for="validationServer01"><b>Nome</b></label>
                    <input type="text" name="nome" class="form-control" id="validationServer01" placeholder="Nome"  required>
                </div>
                <div class="col-md-4 md-3">
                    <label for="validationServer02"><b>Sobrenome</b></label>
                    <input type="text" name="sobrenome" class="form-control" id="validationServer02" placeholder="Sobrenome"  required>
                </div>
                <div class="col-md-15 md-3 md-6">
                    <label for="validationServerUsername"><b>Matricula</b></label>
                    <div class="input-group">
                      <td><input type="text" name="matricula" class="form-control" placeholder="Matricula" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                </div>
                <div class="col-md-6 md-3">
                    <label for="validationServer03"><b>Setor</b></label>
                      <input type="text" name="setor" class="form-control" id="validationServer03" placeholder="Setor" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputDiretoria"><b>Qual é a sua diretoria?</b></label>
                        <select id="inputDiretoria" name="diretoria" class="form-control">
                            <option selected>Diretoria...</option>
                            <option value="Administrativa">Administrativa</option>
                            <option value="Adjunta">Adjunta</option>
                            <option value="Drenagem Pluvial">Drenagem Pluvial</option>
                            <option value="Financeira">Financeira</option>
                            <option value="Geral">Geral</option>
                            <option value="Geral Adjunta">Geral</option>
                            <option value="Pluvial">Pluvial</option>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Resíduos Solidos">Resíduos Solidos</option>
                            <option value="Suprimentos">Suprimentos</option>
                            <option value="Técnica">Técnica</option>
                        </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputFone" class="control-label"><b>Ramal</b></label>
                        <input type="text" name="telefone" class="form-control phone-mask" placeholder="Ex.: 0000" required>
                </div>
                <div class="col-md-6 md-3">
                    <label for="validationServer03"><b>Qual local será realizado a Reunião</b></label>
                        <input type="text" name="local" class="form-control" id="validationServer03" placeholder="Local da Reunião" required>
                </div>
                <div class="col-md-4 md-3">
                    <label for="app"><b>Data da Reunião</b></label>
                    
                    <input id="date" name="date" class="form-control" type="date" required>
                    </div>
                    <div class="col-md-3">
                    <label for="appt"><b>Horario a ser entregue</b></label>
                    <input type="time" name="time" class="form-control" id="appt" 
                        min="07:40" max="18:00" required>
                </div>
                <div id="foto">
                    <ul>
                        <li><input type="checkbox" name="menu[]" value="Notebook + Carregador" id="cb1" />
                          <label for="cb1" ><img src="img/Menu/notebook.jpg" /></label>
                        </li>
                        <li><input type="checkbox" name="menu[]" value="Cabo HDMI" id="cb2" />
                          <label for="cb2"><img src="img/Menu/cabo hdmi.jpg" /></label>
                        </li>
                        <li><input type="checkbox" name="menu[]" value="Projetor" id="cb3" />
                          <label for="cb3"><img src="img/Menu/projetor.jpg" /></label>
                        </li>
                        <li><input type="checkbox" name="menu[]" value="Laser" id="cb4" />
                          <label for="cb4"><img src="img/Menu/Laser.jpg" /></label>
                        </li>
                        <li><input type="checkbox" name="menu[]" value="Caixa de Som" id="cb5" />
                            <label for="cb5"><img src="img/Menu/caixa de som.jpg" /></label>
                        </li>
                      </ul>
                </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block"><b>Enviar</b></button>
    </form>
